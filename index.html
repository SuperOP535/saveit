<textarea rows="5" cols="20"></textarea><br><input placeholder="regex"><button onclick="parse()">parse</button><br>
<input><input><button onclick="add(in1.value, in2.value);in1.value=in2.value='';">add</button>
<div id="entries">

</div>
<script>
  var tx0 = document.getElementsByTagName('textarea')[0];
  var in0 = document.getElementsByTagName('input')[0];
  var in1 = document.getElementsByTagName('input')[1];
  var in2 = document.getElementsByTagName('input')[2];
  var en1 = document.getElementsByTagName('div')[0];
  function getAll() {
    return (!localStorage.entries ? [] : JSON.parse(localStorage.entries));
  }
  function save(thing) {
    localStorage.entries = JSON.stringify(thing);
  }
  function addEntry(a, b, i) {
    var elm = document.createElement('div');
    var btn = document.createElement('button');
    btn.innerHTML = 'X';
    btn.style = 'border: none; color: red;';
    btn.onclick = function() {
      remove(i);
    };
    elm.appendChild(btn);
    elm.appendChild(document.createTextNode(i + ':\u00a0' + a + '\u00a0-\u00a0' + b));
    en1.appendChild(elm);
  }
  function load() {
    en1.innerHTML = '';
    getAll().forEach(function(e, i) {
      addEntry(e.a, e.b, i);
    });
  } load();
  function add(a, b) {
    var all = getAll();
    all.push({a: a, b: b});
    save(all);
    addEntry(a, b);
  }
  function remove(i) {
    var all = getAll();
    all.splice(i, 1);
    save(all);
    load();
  }
  function removeAll() {
    save([]);
  }
  function parse() {
    try {
      tx0.value.match(new RegExp(in0.value, 'g')).forEach(function(e) {
        addEntry(e, '');
      });
    } catch(e) {
      alert('No matches');
    }
  }
</script>
