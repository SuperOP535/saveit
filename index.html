<script>
  var in1 = document.getElementsByTagName('input')[0];
  var in2 = document.getElementsByTagName('input')[1];
  var en1 = document.getElementsByTagName('div')[0];
  function getAll() {
    return (!localStorage.entries ? [] : JSON.parse(localStorage.entries));
  }
  function save(thing) {
    localStorage.entries = JSON.stringify(thing);
  }
  function addEntry(a, b, i) {
    var elm = document.createElement('div');
    var btn = document.createElement('button');
    btn.innerHTML = 'X';
    btn.style = 'border: none; color: red;';
    btn.onclick = function() {
      remove(i);
    };
    elm.appendChild(btn);
    elm.appendChild(document.createTextNode(i + ':\u00a0' + a + '\u00a0-\u00a0' + b));
    en1.appendChild(elm);
  }
  function load() {
    en1.innerHTML = '';
    getAll().forEach(function(e, i) {
      addEntry(e.a, e.b, i);
    });
  } load();
  function add() {
    var all = getAll();
    all.push({a: in1.value, b: in2.value});
    save(all);
    addEntry(in1.value, in2.value);
    in1.value = in2.value = '';
  }
  function remove(i) {
    var all = getAll();
    all.splice(i, 1);
    save(all);
    load();
  }
  function removeAll() {
    save([]);
  }

  }
</script>
